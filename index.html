<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Assistente alla privacy per il sistema sanitario italiano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --avatarW: 520px;
      --chatW:   560px;
      --panelH:  520px;
      --bg:#0b0c10; --panel:#0f1115; --text:#ffffff; --muted:#9aa0a6;
      --accent:#5ac8fa; --bubble:#12151c; --bubbleMe:#182331; --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      display:flex; align-items:center; justify-content:center;
      min-height:100svh; padding:20px;
    }
    .app{
      width: calc(var(--avatarW) + var(--chatW) + 16px);
      display:grid; gap:16px;
      grid-template-columns: var(--avatarW) var(--chatW);
    }
    .panel{
      background:var(--panel);
      border:1px solid #151922;
      border-radius:var(--radius);
      padding:14px;
      position:relative;
      box-shadow:0 6px 18px rgba(0,0,0,.24);
      min-height:0;
    }
    .avatar-wrap{ height: var(--panelH); padding:0; overflow:hidden; }
    .avatar-video{
      width:100%; height:100%; display:block; background:#000;
      border-radius:var(--radius); object-fit:cover;
    }
    .avatar-ph{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      color:var(--muted); background:#0a0c12; border-radius:var(--radius);
      border:1px dashed #1c2330; text-align:center; padding:18px;
    }
    .overlay{
      position:absolute; left:0; right:0; bottom:0; padding:18px;
      background:linear-gradient(180deg,rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 50%, rgba(0,0,0,.72) 100%);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      pointer-events:none;
    }
    .title{ margin:0; font-weight:700; font-size:clamp(18px,3.2vw,28px); }
    .subtitle{ margin:6px 0 0; color:var(--muted); font-size:clamp(12px,2.4vw,16px); }
    .chat{ height: var(--panelH); display:flex; flex-direction:column; gap:12px; }
    .chat-box{
      flex:1; min-height:240px;
      overflow-y:auto; background:var(--bubble);
      border-radius:var(--radius); padding:14px;
      border:1px solid #1a2130; scroll-behavior:smooth;
    }
    .chat-box::-webkit-scrollbar{ width:10px; }
    .chat-box::-webkit-scrollbar-track{ background:#0e121a; border-radius:8px; }
    .chat-box::-webkit-scrollbar-thumb{ background:#2a3446; border-radius:8px; }
    .chat-box{ scrollbar-width:thin; scrollbar-color:#2a3446 #0e121a; }
    .msg{ display:flex; margin:8px 0; }
    .msg .bubble{
      padding:10px 12px; border-radius:12px; line-height:1.35; max-width:88%;
      white-space:pre-wrap; word-wrap:break-word;
      border:1px solid rgba(255,255,255,.06);
      box-shadow:0 2px 10px rgba(0,0,0,.18);
    }
    .msg.user{ justify-content:flex-end; }
    .msg.user .bubble{ background:var(--bubbleMe); }
    .msg.bot  .bubble{ background:#121720; }
    .status-line{ margin-top:10px; color:var(--muted); font-size:13px; }
    .row{ display:flex; gap:8px; flex-wrap:wrap; }
    input[type="text"]{
      flex:1; padding:12px 14px; border-radius:12px; border:1px solid #1b2330;
      background:#0f1115; color:var(--text); outline:none; min-width:200px;
    }
    button{
      padding:12px 16px; border-radius:12px; border:0; cursor:pointer;
      font-weight:600; color:#001018; background:var(--accent);
    }
    @media (max-width: 980px){
      .app{ width:100%; max-width:900px; grid-template-columns:1fr; }
      .avatar-wrap, .chat{ height:auto; }
    }
  </style>
</head>
<body>
    <div style="position:fixed;top:0;left:0;background:yellow;padding:6px;z-index:999999;font-weight:700;color:#000;">
      VERSIONE INDEX: TEST-XYZ
    </div>
  <div class="app">
    <!-- SINISTRA: AVATAR -->
    <section class="panel avatar-wrap">
      <video id="avatarVideo" class="avatar-video" autoplay playsinline muted></video>
      <div id="avatarPh" class="avatar-ph">
        Avatar non disponibile (in attesa abilitazione streaming).<br/>La chat testuale è attiva.
      </div>
      <div class="overlay">
        <h1 class="title">Niccolò Musmeci</h1>
        <p class="subtitle">Assistente alla privacy per il sistema sanitario italiano</p>
      </div>
    </section>

    <!-- DESTRA: CHAT -->
    <section class="panel chat">
      <div id="chat" class="chat-box" aria-live="polite" aria-label="Messaggi precedenti">
        <div id="statusLine" class="status-line">Pronto.</div>
      </div>
      <div class="row">
        <button id="startAvatar" type="button">Avvia avatar</button>
        <button id="btnSpeak" type="button" disabled>Parla (test)</button>

<button id="stopAvatar"  type="button" style="background:#2f3b4f;color:#dfe7ef;">Stop</button>
        <input id="q" type="text" placeholder="Scrivi qui…" autocomplete="off" />
        <button id="ask" type="button">Invia</button>
      </div>
    </section>
  </div>

  <script type="module">
    // ======= CONFIG =======
    const API_BASE = ''; // percorsi relativi su Vercel
    const HEYGEN_AVATAR_ID = "c1fe9e29-d1f4-4f4b-a6e0-f5438b4288ee"; // <-- il TUO nuovo GUID
    const LIVEAVATAR_VOICE_ID   = "be3ce746-6094-453e-b556-0fe18461ec94";
const LIVEAVATAR_CONTEXT_ID = "f92a4dd7-80aa-47b6-b46b-b89913a477f4";

    const $ = id => document.getElementById(id);
    const chatEl = $("chat"), qEl = $("q"), askBtn = $("ask");
    const statusLine = $("statusLine");
    const videoEl = $("avatarVideo"), phEl = $("avatarPh");
    const startBtn = $("startAvatar"), stopBtn = $("stopAvatar");
    const btnSpeak = $("btnSpeak");

    // ======= LIVEKIT (FULL mode control via agent-control) =======
    let lkRoom = null;
    let currentSessionToken = null;

    async function connectLiveKitOnce() {
      if (lkRoom) return lkRoom;

      setStatus("Creo sessione LiveAvatar...");
      const r = await fetch(`/api/liveavatar-standalone?mode=FULL&language=it`);
      const j = await r.json();
      if (!j.ok) throw new Error("standalone_failed");

      const livekitUrl = j.livekit_url;
      const livekitToken = j.livekit_client_token;
      currentSessionToken = j.session_token || null;

      setStatus("Connetto LiveKit...");
      const lk = await import("https://esm.sh/livekit-client@2.15.7?bundle&target=es2020");
      lkRoom = new lk.Room();
      await lkRoom.connect(livekitUrl, livekitToken);

      return lkRoom;
    }

    async function speakText(text) {
      const room = await connectLiveKitOnce();
      const payload = { event_type: "avatar.speak_text", text };
      const data = new TextEncoder().encode(JSON.stringify(payload));
      room.localParticipant.publishData(data, { topic: "agent-control" });
    }

    const history = [];
    let avatar = null;
    let StreamingAvatar = null;
    let StreamingEvents = null;

let LiveAvatarSDK = null;

async function loadHeygenSdk() {
  // Import diretto dal CDN (così tutte le dipendenze vengono risolte dal CDN, non da Vercel)
  const mod = await import("https://esm.sh/@heygen/liveavatar-web-sdk@0.0.10?bundle&target=es2020");
  LiveAvatarSDK = mod.default || mod;

  if (!LiveAvatarSDK) {
    console.error("LiveAvatar SDK exports:", mod);
    throw new Error("sdk_load_failed");
  }

  console.log("LiveAvatar SDK loaded:", LiveAvatarSDK);
}

    // ======= CHAT UI =======
    function scrollToBottom(){ chatEl.scrollTop = chatEl.scrollHeight; }
    function setStatus(t){ statusLine.textContent = t; scrollToBottom(); }
    function appendMsg(role, text){
      const row = document.createElement("div");
      row.className = "msg " + (role === "user" ? "user" : "bot");
      const b = document.createElement("div");
      b.className = "bubble";
      b.textContent = text;
      row.appendChild(b);
      chatEl.insertBefore(row, statusLine);
      scrollToBottom();
    }

    async function ask(){
      const msg = qEl.value.trim();
      if(!msg) return;
      qEl.value = "";
      appendMsg("user", msg);
      setStatus("Sto pensando…");
      history.push({ role:"user", content: msg });

      try{
        const r = await fetch(`${API_BASE}/api/chat`, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ message: msg, history: history.slice(-6) })
        });
        const j = await r.json();
        const answer = j?.answer || "Non trovo riferimenti nei materiali disponibili. Prova a chiedere in modo più specifico.";
        appendMsg("bot", answer);
        history.push({ role:"assistant", content: answer });

        // Se l’avatar è attivo, parla
        if (window.avatarSpeak) window.avatarSpeak(answer);
        setStatus("Pronto.");
      }catch(e){
        appendMsg("bot","Si è verificato un errore. Riprova tra poco.");
        setStatus("Errore rete.");
      }
    }
    askBtn.addEventListener("click", ask);
    qEl.addEventListener("keydown", (ev)=>{ if(ev.key === "Enter"){ ev.preventDefault(); ask(); } });

    
    // ======= TOKEN =======
async function getToken() {
  const r = await fetch(`${API_BASE}/api/get-heygen-token`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      avatar_id: HEYGEN_AVATAR_ID,
      voice_id: LIVEAVATAR_VOICE_ID,
      context_id: LIVEAVATAR_CONTEXT_ID,
      language: "it"
    })
  });

  const j = await r.json();
  if (!r.ok || !j?.token) {
    console.error("[DTI/Avatar] TOKEN FAIL", r.status, j);
    throw new Error("token_error");
  }
  return j.token;
}

    // ======= AVATAR START/STOP (LiveAvatar + fallback Interactive) =======
    async function startAvatarOnce() {
      try{
        // Colleghiamo la sessione LiveAvatar via LiveKit (standalone)
        await connectLiveKitOnce();
        if (btnSpeak) btnSpeak.disabled = false;
        setStatus("Avatar connesso. Premi 'Parla (test)'.");
      }catch(e){
        console.error("Start failed:", e);
        setStatus("Impossibile connettere l’avatar (vedi console).");
      }
    }


    async function stopAvatar() {
      try{
        if (lkRoom) {
          lkRoom.disconnect();
          lkRoom = null;
        }
        if (currentSessionToken) {
          await fetch(`/api/liveavatar-stop`, {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ session_token: currentSessionToken })
          });
          currentSessionToken = null;
        }
      }catch(e){
        console.error("stopAvatar failed:", e);
      }
      showPlaceholder();
      if (btnSpeak) btnSpeak.disabled = true;
      setStatus("Avatar fermato.");
    }


    function showPlaceholder(){
      try{ videoEl.srcObject = null; phEl.style.display = "flex"; }catch(_){}
    }

    // Espone speak (LiveAvatar FULL mode via LiveKit data events)
    window.avatarSpeak = async (text) => {
      if (!text) return;
      try { await speakText(text); }
      catch (e) { console.error("avatarSpeak failed:", e); }
    };


        // Bottone test: fa dire una frase all'avatar
    btnSpeak?.addEventListener("click", async () => {
      console.log("CLICK Speak");
      try {
        await speakText("Ciao, questo è un test.");
        console.log("speak_text inviato");
      } catch (e) {
        console.error("Speak failed:", e);
        alert("Errore speak: guarda Console");
      }
    });

startBtn?.addEventListener("click", startAvatarOnce);
    stopBtn?.addEventListener("click",  stopAvatar);
    showPlaceholder();
  </script>
</body>
</html>
